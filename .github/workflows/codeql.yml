name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Run weekly on Monday at 6am UTC

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Analyze GitHub Actions workflows
  analyze-actions:
    name: Analyze (actions)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: actions

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:actions"

  # Analyze Rust code
  # Note: Rust support requires CodeQL 2.23.3+ and GHES 3.20+
  # If this fails, your GitHub instance may not support Rust scanning yet
  analyze-rust:
    name: Analyze (rust)
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail the whole workflow if Rust scanning isn't available

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: rust
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:rust"
