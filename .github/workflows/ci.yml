name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Rust (stable)
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # 3. Cache build artifacts to speed up subsequent runs
      - name: Cache Cargo build
        uses: Swatinem/rust-cache@v2

      # 4. Run tests
      - name: Run tests
        run: |
          cargo test --all
