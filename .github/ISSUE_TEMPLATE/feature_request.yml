name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please fill out the form below.

  - type: checkboxes
    id: existing-issues
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this feature hasn't already been requested
          required: true
        - label: I have reviewed the [ROADMAP](docs/public/ROADMAP.md) to check if this is already planned
          required: false

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which area does this feature relate to?
      options:
        - Server / API
        - Client Library
        - Database
        - Configuration
        - Authentication / Security
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What use case does it enable?
      placeholder: I'm trying to... but currently...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution. How should this feature work?
      placeholder: I would like Talos to...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: I've considered...

  - type: textarea
    id: api-design
    attributes:
      label: API Design (if applicable)
      description: If this involves new API endpoints or configuration, describe the interface
      placeholder: |
        ```rust
        // Example code or config
        ```
      render: markdown

  - type: dropdown
    id: breaking-change
    attributes:
      label: Breaking Change?
      description: Would this feature require breaking changes to existing functionality?
      options:
        - "No"
        - "Yes"
        - "Unsure"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, mockups, or references that would help
