# config.toml

# The URL of the license server
server_url = "http://127.0.0.1:8080"

# Optional: Heartbeat interval in seconds (default: 60)
heartbeat_interval = 60

# Optional: Enable logging (default: false)
enable_logging = true

# Optional: License metadata
license_id = "LICENSE-12345"
client_id = "CLIENT-67890"
expiry_date = "2025-12-31"
signature = "test-signature"

# === Database Configuration ===
[database]
# Use "sqlite" for development and "postgres" for production
db_type = "sqlite"
sqlite_url = "sqlite://talos_dev.db"
postgres_url = "postgres://user:password@localhost/talos_db"
